spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}


spring.cloud.aws.credentials.access-key=${SPRING_CLOUD_AWS_CREDENTIALS_ACCESS_KEY}
spring.cloud.aws.credentials.secret-key=${SPRING_CLOUD_AWS_CREDENTIALS_SECRET_KEY}
spring.cloud.aws.region.static=${SPRING_CLOUD_AWS_REGION_STATIC}
spring.autoconfigure.exclude=org.springframework.cloud
spring.cloud.aws.s3.bucket=${SPRING_CLOUD_AWS_S3_BUCKET}

# Hibernate ?? ?? ???
logging.level.org.hibernate.query=INFO
