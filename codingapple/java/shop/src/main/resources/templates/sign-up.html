<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, member-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
<div th:replace="~{nav.html :: navbar}"></div>
<form action="/sign-up" method="post" th:object="${member}">
    <label th:for="username">아이디</label>
    <input type="text" th:field="*{username}">
    <label th:for="password">비밀번호</label>
    <input type="text" th:field="*{password}">
    <label th:for="displayName">이름</label>
    <input type="text" th:field="*{displayName}">
    <button type="submit">전송</button>
</form>
</body>
</html>
